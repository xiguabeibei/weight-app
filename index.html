<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="健康管理Pro">
    
    <link rel="manifest" href='data:application/manifest+json,{"display":"standalone","name":"HealthPro","short_name":"Health"}' />
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2966/2966327.png">

    <title>健康管理Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* 彻底消除网页感：锁定全局，禁止滚动回弹（橡皮筋效果） */
        body { 
            background-color: #f2f2f7; 
            color: #1c1c1e; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            position: fixed; /* 锁定 iPad 窗口位置 */
            -webkit-user-select: none; /* 禁止长按选中文本，更像 App */
        }

        /* 沉浸式顶部：为状态栏预留安全区 */
        header {
            padding-top: env(safe-area-inset-top);
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 50;
        }

        /* 主体内容滚动区：模拟原生 App 滚动逻辑 */
        #main-scroll {
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iPad 丝滑滚动 */
            padding-top: calc(80px + env(safe-area-inset-top));
            padding-bottom: 120px;
        }

        .wechat-card { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            border: 1px solid rgba(255,255,255,0.5);
        }
        
        /* 隐藏 iPad 滚动条 */
        #main-scroll::-webkit-scrollbar { display: none; }

        /* 侧边栏优化 */
        #sidebar { 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 100;
        }
        .sidebar-hidden { transform: translateX(-100%); position: absolute; }

        /* 录入区组件样式 */
        input, select { 
            appearance: none; 
            -webkit-appearance: none; 
            background: #f2f2f7 !important;
            border: none !important;
            border-radius: 12px !important;
        }

        /* 加载动画 */
        .scale-in { animation: scaleIn 0.3s ease-out; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="flex">

    <aside id="sidebar" class="w-72 bg-white/90 backdrop-blur-xl flex flex-col p-6 shrink-0 border-r border-gray-100">
        <div class="flex items-center justify-between mb-10 mt-4">
            <span class="text-2xl font-black tracking-tight">档案中心</span>
            <button onclick="toggleSidebar()"><i data-lucide="chevron-left" class="text-gray-400"></i></button>
        </div>
        <div id="user-nav" class="flex-1 space-y-3 overflow-y-auto"></div>
        <button onclick="addUser()" class="mt-4 w-full py-4 bg-gray-900 text-white text-lg font-bold rounded-2xl shadow-lg active:scale-95 transition-all">+ 新成员</button>
    </aside>

    <main class="flex-1 relative">
        <header class="fixed top-0 left-0 right-0 border-b border-gray-100 flex items-center justify-between px-8 py-4">
            <div class="flex items-center gap-6">
                <button id="sidebar-open" onclick="toggleSidebar()" class="hidden p-3 bg-gray-100 rounded-2xl"><i data-lucide="menu"></i></button>
                <div class="flex flex-col">
                    <span class="text-[10px] text-gray-400 font-black uppercase tracking-widest">Selected Date</span>
                    <input type="date" id="view-date" onchange="render()" class="font-black text-xl bg-transparent w-auto">
                </div>
            </div>
            <button onclick="openManageModal()" class="w-12 h-12 bg-gray-50 rounded-2xl flex items-center justify-center text-gray-400">
                <i data-lucide="settings-2"></i>
            </button>
        </header>

        <div id="main-scroll">
            <div class="max-w-6xl mx-auto px-6 space-y-8">
                
                <div class="wechat-card p-8 bg-gradient-to-br from-white to-gray-50">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <div class="flex items-center gap-4 mb-3">
                                <h1 id="display-name" class="text-5xl font-black tracking-tighter">--</h1>
                                <div id="display-gender"></div>
                            </div>
                            <div class="flex gap-3">
                                <span class="bg-gray-200/50 px-4 py-1.5 rounded-full text-sm font-bold">目标 <b id="display-target">--</b> KG</span>
                                <span onclick="editWish()" class="bg-green-100 text-green-700 px-4 py-1.5 rounded-full text-sm font-bold cursor-pointer">愿望: <b id="display-wish">设置</b></span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div id="weight-diff" class="text-6xl font-black text-[#34c759] tracking-tighter">0.0</div>
                            <p class="text-[10px] text-gray-300 font-black mt-1 uppercase">KG to Goal</p>
                        </div>
                    </div>
                    <div id="display-mood" onclick="editMood()" class="bg-white border border-gray-100 p-6 rounded-3xl text-xl text-gray-500 italic shadow-sm">
                        “ 记录今日感悟... ”
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="wechat-card p-6">
                        <div class="flex justify-between items-center mb-6 px-2">
                            <h3 class="text-xl font-black">养成兴趣</h3>
                            <button onclick="addInterest()" class="text-[#34c759]"><i data-lucide="plus-circle" class="w-8 h-8"></i></button>
                        </div>
                        <div id="interest-list" class="space-y-4"></div>
                    </div>

                    <div class="space-y-8">
                        <div class="wechat-card p-6">
                            <div class="flex justify-between items-center mb-6">
                                <span class="font-black">体重轨迹</span>
                                <div class="flex gap-1" id="w-range-btns">
                                    <button onclick="updateRange('weight', 7)" class="range-btn">7D</button>
                                    <button onclick="updateRange('weight', 30)" class="range-btn">1M</button>
                                    <button onclick="updateRange('weight', 365)" class="range-btn">1Y</button>
                                </div>
                            </div>
                            <div class="h-64"><canvas id="weightChart"></canvas></div>
                        </div>
                        
                        <div class="wechat-card p-6">
                            <div class="flex justify-between items-center mb-6">
                                <span class="font-black">血压心率</span>
                                <div class="flex gap-1" id="bp-range-btns">
                                    <button onclick="updateRange('bp', 7)" class="range-btn">7D</button>
                                    <button onclick="updateRange('bp', 30)" class="range-btn">1M</button>
                                    <button onclick="updateRange('bp', 365)" class="range-btn">1Y</button>
                                </div>
                            </div>
                            <div class="h-64"><canvas id="bpChart"></canvas></div>
                        </div>
                    </div>
                </div>

                <section class="wechat-card p-8 border-2 border-green-500/10 shadow-xl scale-in">
                    <div class="flex gap-6 border-b border-gray-100 mb-8 overflow-x-auto no-scrollbar">
                        <button onclick="setLogType('weight')" id="tab-weight" class="pb-4 text-xl font-black">测体重</button>
                        <button onclick="setLogType('bp')" id="tab-bp" class="pb-4 text-xl font-black">量血压</button>
                        <button onclick="setLogType('food')" id="tab-food" class="pb-4 text-xl font-black">吃补给</button>
                        <button onclick="setLogType('sport')" id="tab-sport" class="pb-4 text-xl font-black">去消耗</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-6 gap-6 items-end">
                        <div class="md:col-span-1">
                            <label class="text-[10px] font-black text-gray-300 mb-2 block uppercase">Date</label>
                            <input type="date" id="log-date" class="py-3 px-4 font-bold">
                        </div>
                        <div id="entry-form-fields" class="md:col-span-4 grid grid-cols-1 md:grid-cols-3 gap-6"></div>
                        <button onclick="submitEntry()" class="md:col-span-1 h-[52px] bg-[#34c759] text-white rounded-2xl font-black text-xl shadow-lg shadow-green-200 active:scale-95 transition-all">记录</button>
                    </div>
                </section>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div id="list-food" class="space-y-3"></div>
                    <div id="list-sport" class="space-y-3"></div>
                    <div id="list-bp" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="manage-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-md z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[40px] p-10 w-full max-w-lg shadow-2xl scale-in">
            <h2 class="text-3xl font-black mb-8 tracking-tighter">修改档案设置</h2>
            <div class="space-y-6">
                <div><label class="text-xs font-black text-gray-400 ml-1 uppercase">Name</label><input type="text" id="m-name" class="mt-2 text-lg font-bold py-4 px-6 bg-gray-100"></div>
                <div><label class="text-xs font-black text-gray-400 ml-1 uppercase">Gender</label><select id="m-gender" class="mt-2 text-lg font-bold py-4 px-6 bg-gray-100 w-full"><option value="female">女生</option><option value="male">男生</option></select></div>
                <div><label class="text-xs font-black text-gray-400 ml-1 uppercase">Target Weight (KG)</label><input type="number" id="m-target" class="mt-2 text-lg font-bold py-4 px-6 bg-gray-100"></div>
            </div>
            <div class="flex gap-4 mt-12">
                <button onclick="closeManageModal()" class="flex-1 py-5 text-gray-400 font-bold text-lg">放弃修改</button>
                <button onclick="saveUserManage()" class="flex-1 py-5 bg-black text-white rounded-[20px] font-black text-lg shadow-xl shadow-gray-200">确认保存</button>
            </div>
        </div>
    </div>

    <script>
        // ... (保留你原来的 JavaScript 代码，只需将下面的 window.onload 替换掉即可)
        
        // 核心同步逻辑 (此处仅为补全，实际使用时请确保包含你之前的所有 JS 函数)
        let users = JSON.parse(localStorage.getItem('health_v3_core') || '[]');
        let curUid = localStorage.getItem('health_uid_v3') || (users[0]?.id || null);
        let entryType = 'weight', charts = {}, ranges = { weight: 7, bp: 7 };

        // [此处插入你代码中原有的所有 JS 函数，如 sync, render, submitEntry 等]
        
        // 针对 iPad 锁死浏览器默认行为
        document.addEventListener('touchmove', function (e) {
            if (e.target.closest('#main-scroll') || e.target.closest('#sidebar')) {
                // 允许特定区域滚动
            } else {
                e.preventDefault(); 
            }
        }, { passive: false });

        window.onload = () => { 
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('view-date').value = today; 
            document.getElementById('log-date').value = today; 
            sync(); 
            
            // iPad 特有的全屏检测
            if (window.navigator.standalone) {
                console.log("已经以 App 模式运行");
            }
        };

        // ... (确保补全你剩余的逻辑函数)
    </script>
</body>
</html>
