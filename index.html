<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="体重本">

  <title>体重记录</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f6f7f9;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 6px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>体重记录</h1>

<div class="card">
  <label>是谁</label>
  <select id="user">
    <option value="我">我</option>
    <option value="TA">TA</option>
  </select>

  <label>体重（kg）</label>
  <input id="weight" type="number" step="0.1" placeholder="例如 65.5"/>

  <button onclick="save()">记录</button>
</div>

<div class="card">
  <h3>记录列表</h3>
  <table>
    <thead>
      <tr>
        <th>日期</th>
        <th>谁</th>
        <th>体重</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<script>
  const KEY = "weight_records";

  function load() {
    const data = JSON.parse(localStorage.getItem(KEY) || "[]");
    const tbody = document.getElementById("list");
    tbody.innerHTML = "";
    data.reverse().forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${r.date}</td><td>${r.user}</td><td>${r.weight}</td>`;
      tbody.appendChild(tr);
    });
  }

  function save() {
    const user = document.getElementById("user").value;
    const weight = document.getElementById("weight").value;
    if (!weight) return alert("请输入体重");

    const data = JSON.parse(localStorage.getItem(KEY) || "[]");
    data.push({
      date: new Date().toLocaleDateString(),
      user,
      weight
    });
    localStorage.setItem(KEY, JSON.stringify(data));
    document.getElementById("weight").value = "";
    load();
  }

  load();
</script>

</body>
</html>
