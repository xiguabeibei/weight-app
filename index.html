<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartFit Pink Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Noto+Sans+SC:wght@400;700;900&display=swap');
        
        :root { --accent: #ff71ce; --bg: #050505; }

        body { 
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Noto Sans SC', sans-serif;
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 113, 206, 0.1) 1px, transparent 0);
            background-size: 30px 30px;
        }

        .pink-glass {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 113, 206, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 2rem;
        }

        .btn-pink { 
            background: var(--accent); 
            color: #000; 
            font-weight: 900; 
            box-shadow: 0 0 15px rgba(255, 113, 206, 0.4);
        }

        .sidebar-active {
            background: linear-gradient(90deg, rgba(255, 113, 206, 0.3), transparent);
            border-left: 4px solid var(--accent);
            color: white !important;
        }

        /* 侧滑跟随删除样式 */
        .swipe-container { position: relative; overflow: hidden; touch-action: pan-x; border-radius: 1rem; margin-bottom: 0.75rem; }
        .swipe-content { position: relative; z-index: 20; transition: transform 0.2s ease-out; background: #111; display: flex; align-items: center; }
        .delete-action { 
            position: absolute; right: 0; top: 0; bottom: 0; 
            background: #ff0055; color: white; display: flex; align-items: center; 
            justify-content: flex-end; padding-right: 25px; z-index: 10; width: 100%;
            font-weight: 900; font-size: 14px;
        }

        input, select, textarea {
            background: rgba(255, 113, 206, 0.05) !important;
            border: 1px solid rgba(255, 113, 206, 0.2) !important;
            color: white !important;
            outline: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 m-4 mr-0 flex flex-col p-6 pink-glass">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="w-10 h-10 rounded-lg btn-pink flex items-center justify-center"><i data-lucide="heart"></i></div>
            <h1 class="font-900 text-xl tracking-tighter font-cyber">PINK_FIT</h1>
        </div>
        
        <nav id="user-nav" class="flex-1 space-y-2 overflow-y-auto no-scrollbar"></nav>

        <div class="pt-6 border-t border-pink-500/20 space-y-2">
            <button onclick="addUser()" class="w-full p-4 rounded-xl text-pink-300/50 hover:text-pink-300 flex items-center gap-3 text-xs font-black uppercase tracking-widest"><i data-lucide="plus"></i> 新增用户</button>
            <button onclick="openManageModal()" class="w-full p-4 rounded-xl text-pink-300/50 hover:text-pink-300 flex items-center gap-3 text-xs font-black uppercase tracking-widest"><i data-lucide="user-cog"></i> 档案设置</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-4 md:p-8 no-scrollbar">
        <div class="max-w-6xl mx-auto space-y-6">
            
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <section class="lg:col-span-7 pink-glass p-8 min-h-[300px] flex flex-col justify-between relative overflow-hidden">
                    <div class="flex justify-between items-start z-10">
                        <div>
                            <div class="flex items-center gap-4 mb-2">
                                <h2 id="display-name" class="text-5xl font-900 tracking-tighter">--</h2>
                                <div id="display-gender-icon"></div>
                            </div>
                            <p id="display-wish" class="text-xs font-black italic opacity-70 tracking-widest">WATING FOR DATA...</p>
                        </div>
                        <div class="text-right">
                            <span id="status-tag" class="text-6xl font-900 font-cyber">0.0</span>
                            <p class="text-[10px] font-black opacity-50 uppercase tracking-[0.2em] mt-1">目标差值 (KG)</p>
                        </div>
                    </div>
                    <div id="mood-display" class="mt-6 p-4 rounded-xl bg-pink-500/5 text-xs font-bold border border-pink-500/10 italic">状态日志: --</div>
                </section>

                <section class="lg:col-span-5 pink-glass p-8 flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h4 class="font-900 text-xs tracking-widest flex items-center gap-2 uppercase"><i data-lucide="flame" class="text-pink-400"></i> 近日兴趣</h4>
                        <button onclick="addInterest()" class="btn-pink w-8 h-8 rounded-full flex items-center justify-center"><i data-lucide="plus" class="w-4 h-4"></i></button>
                    </div>
                    <div id="interest-list" class="space-y-2 overflow-y-auto no-scrollbar flex-1"></div>
                </section>
            </div>

            <section class="pink-glass p-8 shadow-2xl">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-[10px] font-black opacity-50 uppercase tracking-[0.4em]">Weight Analysis Wave</h3>
                    <div class="flex gap-2 p-1.5 bg-black/40 rounded-lg border border-pink-500/20">
                        <input type="date" id="chart-start" onchange="renderChart()" class="text-[10px] font-bold p-1 rounded">
                        <input type="date" id="chart-end" onchange="renderChart()" class="text-[10px] font-bold p-1 rounded">
                    </div>
                </div>
                <div class="h-64 w-full"><canvas id="weightChart"></canvas></div>
            </section>

            <section class="pink-glass p-8">
                <div class="flex flex-wrap items-center justify-between gap-6 mb-8">
                    <input type="date" id="global-date" onchange="render()" class="font-900 text-pink-400 bg-transparent text-xl tracking-tighter p-2 rounded-xl">
                    <div class="flex gap-1 p-1 bg-black/40 rounded-xl border border-pink-500/20">
                        <button onclick="setLogType('weight')" id="tab-weight" class="px-6 py-2 rounded-lg font-900 text-xs tracking-widest transition-all">体重</button>
                        <button onclick="setLogType('food')" id="tab-food" class="px-6 py-2 rounded-lg font-900 text-xs tracking-widest transition-all">饮食</button>
                        <button onclick="setLogType('sport')" id="tab-sport" class="px-6 py-2 rounded-lg font-900 text-xs tracking-widest transition-all">运动</button>
                    </div>
                </div>
                <div id="entry-form" class="grid grid-cols-1 md:grid-cols-4 gap-6"></div>
            </section>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pb-20">
                <div id="list-food"></div>
                <div id="list-sport"></div>
            </div>
        </div>
    </main>

    <div id="manage-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-xl z-50 flex items-center justify-center p-6">
        <div class="pink-glass p-10 w-full max-w-2xl border-pink-500 shadow-[0_0_50px_rgba(255,113,206,0.2)]">
            <h2 class="text-xl font-900 mb-8 tracking-widest uppercase">个人档案设置</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" id="m-name" placeholder="姓名" class="p-4 rounded-xl font-bold">
                <select id="m-gender" class="p-4 rounded-xl font-bold"><option value="female">女生</option><option value="male">男生</option></select>
                <input type="number" id="m-target" placeholder="目标体重(KG)" class="p-4 rounded-xl font-bold">
                <input type="text" id="m-wish" placeholder="减肥愿望" class="p-4 rounded-xl font-bold">
                <textarea id="m-mood" placeholder="现在的状态..." class="p-4 rounded-xl font-bold h-24 md:col-span-2"></textarea>
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="closeManageModal()" class="flex-1 font-black opacity-50 text-xs tracking-widest">取消</button>
                <button onclick="saveUserManage()" class="flex-1 p-5 btn-pink rounded-xl text-xs tracking-widest">保存配置</button>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('sf_pink_v14') || '[]');
        let curUid = localStorage.getItem('sf_uid_v14') || (users[0]?.id || null);
        let entryType = 'weight', chart = null;

        document.getElementById('global-date').value = new Date().toISOString().split('T')[0];
        document.getElementById('chart-end').value = new Date().toISOString().split('T')[0];
        document.getElementById('chart-start').value = new Date(Date.now() - 30*86400000).toISOString().split('T')[0];

        // 高级跟随侧滑逻辑
        let tStart = 0, currentSwipeEl = null;
        document.addEventListener('touchstart', e => {
            const container = e.target.closest('.swipe-container');
            if (container) {
                tStart = e.touches[0].clientX;
                currentSwipeEl = container.querySelector('.swipe-content');
                currentSwipeEl.style.transition = 'none';
            }
        }, {passive: true});

        document.addEventListener('touchmove', e => {
            if (!currentSwipeEl) return;
            const diff = e.touches[0].clientX - tStart;
            if (diff < 0) {
                const move = Math.max(diff, -100);
                currentSwipeEl.style.transform = `translateX(${move}px)`;
            }
        }, {passive: true});

        document.addEventListener('touchend', e => {
            if (!currentSwipeEl) return;
            currentSwipeEl.style.transition = 'transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28)';
            const diff = e.changedTouches[0].clientX - tStart;
            currentSwipeEl.style.transform = diff < -50 ? `translateX(-80px)` : `translateX(0)`;
            currentSwipeEl = null;
        });

        function sync() {
            localStorage.setItem('sf_pink_v14', JSON.stringify(users));
            if(curUid) localStorage.setItem('sf_uid_v14', curUid);
            render();
        }

        function addUser() {
            const name = prompt("输入成员姓名:"); if(!name) return;
            const u = { id: Date.now(), name, target: 60, gender: 'female', weights: [], logs: [], interests: [] };
            users.push(u); curUid = u.id; sync();
        }

        function deleteUser(uid, e) {
            if(confirm('确定要永久擦除此用户数据吗？')) {
                users = users.filter(u => u.id !== uid);
                curUid = users[0]?.id || null;
                sync();
            }
        }

        function deleteItem(id, listType) {
            const u = users.find(x => x.id == curUid);
            if(listType === 'interest') u.interests = u.interests.filter(i => i.id !== id);
            else u.logs = u.logs.filter(l => l.id !== id);
            sync();
        }

        function submitEntry() {
            const u = users.find(x => x.id == curUid); if(!u) return;
            const date = document.getElementById('global-date').value;
            const slot = document.getElementById('e-slot').value;

            if (entryType === 'weight') {
                const val = parseFloat(document.getElementById('e-val').value);
                if (!val) return;
                const existingIndex = u.weights.findIndex(w => w.date === date && w.slot === slot);
                if (existingIndex > -1) {
                    if (confirm(`${date} ${slot}已存在记录，是否覆盖更新？`)) {
                        u.weights[existingIndex].val = val;
                    } else return;
                } else {
                    u.weights.push({ id: Date.now(), val, slot, date, ts: new Date(date).getTime() });
                }
            } else {
                const name = document.getElementById('e-name').value;
                const cal = parseInt(document.getElementById('e-cal').value);
                if (!name || !cal) return;
                const existingIndex = u.logs.findIndex(l => l.date === date && l.name === name && l.type === entryType);
                if (existingIndex > -1) {
                    if (confirm(`记录 "${name}" 在今日已存在，是否更新热量？`)) {
                        u.logs[existingIndex].cal = cal;
                        u.logs[existingIndex].slot = slot;
                    } else return;
                } else {
                    u.logs.unshift({ id: Date.now(), type: entryType, name, cal, slot, date });
                }
            }
            sync();
        }

        function render() {
            const uNav = document.getElementById('user-nav');
            uNav.innerHTML = users.map(u => `
                <div class="swipe-container group">
                    <div class="delete-action" onclick="deleteUser(${u.id})">删除</div>
                    <div onclick="curUid=${u.id};sync()" class="swipe-content p-4 cursor-pointer ${curUid == u.id ? 'sidebar-active' : 'text-pink-300/50 hover:text-pink-300'}">
                        <span class="font-black text-xs tracking-widest uppercase flex-1">${u.name}</span>
                        <i data-lucide="${u.gender==='male'?'mars':'venus'}" class="w-3 h-3 opacity-40"></i>
                    </div>
                </div>`).join('');
            
            const u = users.find(x => x.id == curUid); 
            if(!u) return;

            document.getElementById('display-name').innerText = u.name;
            document.getElementById('display-wish').innerText = u.wish || '待设定愿望';
            document.getElementById('mood-display').innerText = `当前状态: ${u.mood || '稳定'}`;
            document.getElementById('display-gender-icon').innerHTML = `<i data-lucide="${u.gender==='male'?'mars':'venus'}" class="w-6 h-6 ${u.gender==='male'?'text-blue-400':'text-pink-400'}"></i>`;
            
            // 兴趣
            document.getElementById('interest-list').innerHTML = (u.interests || []).map(i => `
                <div class="swipe-container">
                    <div class="delete-action" onclick="deleteItem(${i.id}, 'interest')">删除</div>
                    <div class="swipe-content p-3 bg-pink-500/5 border border-pink-500/10">
                        <span class="text-[10px] font-black text-pink-300 flex-1 uppercase tracking-widest">${i.name}</span>
                        <div class="flex gap-0.5">${Array.from({length:5}).map(()=>`<div class="w-1.5 h-1.5 bg-pink-500 shadow-[0_0_5px_#ff71ce]"></div>`).join('')}</div>
                    </div>
                </div>`).join('');

            const gDate = document.getElementById('global-date').value;
            const logs = u.logs.filter(l => l.date === gDate);
            const logTpl = (l, color) => `
                <div class="swipe-container">
                    <div class="delete-action" onclick="deleteItem(${l.id}, 'log')">删除</div>
                    <div class="swipe-content p-4 bg-white/5 border border-white/10 flex justify-between items-center">
                        <div>
                            <div class="font-900 text-xs text-white uppercase">${l.name}</div>
                            <div class="text-[8px] opacity-40 font-bold uppercase">${l.slot}</div>
                        </div>
                        <div class="text-right font-cyber text-pink-400 text-xs">${l.cal} KCAL</div>
                    </div>
                </div>`;
            
            document.getElementById('list-food').innerHTML = `<h4 class="text-[9px] font-black text-emerald-400 px-2 mb-3 tracking-[0.3em]">摄入流水 >></h4>` + logs.filter(l=>l.type==='food').map(l=>logTpl(l, 'emerald')).join('');
            document.getElementById('list-sport').innerHTML = `<h4 class="text-[9px] font-black text-blue-400 px-2 mb-3 tracking-[0.3em]">消耗流水 >></h4>` + logs.filter(l=>l.type==='sport').map(l=>logTpl(l, 'blue')).join('');

            const curW = u.weights.length > 0 ? [...u.weights].sort((a,b)=>a.ts-b.ts).pop().val : u.target;
            const diff = (curW - u.target).toFixed(1);
            document.getElementById('status-tag').innerText = (diff > 0 ? "+" : "") + diff;
            
            renderEntryForm(); renderChart(); lucide.createIcons();
        }

        function setLogType(t) { entryType = t; renderEntryForm(); }
        function renderEntryForm() {
            const container = document.getElementById('entry-form');
            ['weight', 'food', 'sport'].forEach(t => {
                const btn = document.getElementById('tab-'+t);
                btn.className = entryType === t ? "px-6 py-2 rounded-lg font-900 text-[10px] bg-pink-500 text-black shadow-lg" : "px-6 py-2 rounded-lg font-900 text-[10px] text-pink-300/40";
            });

            if(entryType === 'weight') {
                container.innerHTML = `<select id="e-slot" class="p-4 rounded-xl font-bold text-xs"><option value="晨间">晨间</option><option value="晚间">晚间</option></select><input type="number" id="e-val" step="0.1" placeholder="KG" class="p-4 rounded-xl font-bold md:col-span-2 text-xs"><button onclick="submitEntry()" class="btn-pink p-4 rounded-xl text-xs">执行记录</button>`;
            } else {
                const slots = entryType === 'food' ? ["早餐","午餐","晚餐","加餐"] : ["有氧","无氧","拉伸"];
                container.innerHTML = `<select id="e-slot" class="p-4 rounded-xl font-bold text-xs">${slots.map(s=>`<option value="${s}">${s}</option>`).join('')}</select><input type="text" id="e-name" placeholder="内容名称" class="p-4 rounded-xl font-bold text-xs"><input type="number" id="e-cal" placeholder="KCAL" class="p-4 rounded-xl font-bold text-xs"><button onclick="submitEntry()" class="btn-pink p-4 rounded-xl text-xs">添加流水</button>`;
            }
        }

        function renderChart() {
            const u = users.find(x => x.id == curUid); if(!u || !u.weights.length) return;
            const ctx = document.getElementById('weightChart').getContext('2d');
            if(chart) chart.destroy();
            
            // 曲线图逻辑修正：按时间戳严格排序
            const sorted = [...u.weights].sort((a,b)=>a.ts-b.ts);
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sorted.map(x => x.date.slice(5) + ' ' + x.slot),
                    datasets: [{ 
                        data: sorted.map(x=>x.val), 
                        borderColor: '#ff71ce', 
                        borderWidth: 3, tension: 0.3, fill: true, pointRadius: 4, pointBackgroundColor: '#fff',
                        backgroundColor: 'rgba(255, 113, 206, 0.05)'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { color: 'rgba(255,113,206,0.05)' }, ticks: { color: '#ff71ce', font: { size: 9, family: 'Orbitron' } } } } }
            });
        }

        function addInterest() {
            const u = users.find(x => x.id == curUid); if(!u) return;
            const name = prompt("添加新的习惯/兴趣点:");
            if(name) { u.interests.push({ id: Date.now(), name, start: Date.now() }); sync(); }
        }

        function openManageModal() {
            const u = users.find(x => x.id == curUid); if(!u) return;
            ['m-name', 'm-gender', 'm-target', 'm-wish', 'm-mood'].forEach(id => document.getElementById(id).value = u[id.split('-')[1]] || '');
            document.getElementById('manage-modal').classList.remove('hidden');
        }
        function closeManageModal() { document.getElementById('manage-modal').classList.add('hidden'); }
        function saveUserManage() {
            const u = users.find(x => x.id == curUid);
            u.name = document.getElementById('m-name').value; u.gender = document.getElementById('m-gender').value;
            u.target = parseFloat(document.getElementById('m-target').value);
            u.wish = document.getElementById('m-wish').value; u.mood = document.getElementById('m-mood').value;
            closeManageModal(); sync();
        }

        window.onload = sync;
    </script>
</body>
</html>
