<body class="flex h-screen overflow-hidden">

            </div>
            <h1 class="font-900 text-xl text-slate-700 tracking-tight">SmartFit</h1>
        </div>

        <nav class="flex-1 space-y-2 overflow-y-auto custom-scrollbar pr-2" id="user-nav">
            </nav>

        <button onclick="openUserModal()" class="mt-4 flex items-center justify-center gap-2 p-4 border-2 border-dashed border-slate-300 rounded-2xl text-slate-500 hover:border-indigo-400 hover:text-indigo-500 transition-all">
            <i data-lucide="user-plus"></i>
            <span class="font-bold">æ·»åŠ æˆå‘˜</span>
        </button>
    </aside>

    <main class="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar">
        <div id="main-content" class="max-w-5xl mx-auto space-y-6">
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 glass p-8 rounded-[2rem] relative overflow-hidden shadow-sm">
                    <div class="relative z-10">
                        <div class="flex items-center gap-2 text-indigo-500 font-black text-sm uppercase tracking-widest mb-2">
                            <span id="display-name">--</span>
                        </div>
                        <div class="flex items-baseline gap-2">
                            <span id="cur-weight" class="text-7xl font-900 text-slate-800 tabular-nums">0.0</span>
                            <span class="text-2xl font-bold text-slate-400">kg</span>
                        </div>
                        <div class="mt-4 flex gap-4">
                            <div class="bg-indigo-50 px-4 py-2 rounded-full text-indigo-600 font-bold text-sm">
                                è·ç¦»ç›®æ ‡: <span id="dist-val">--</span>kg
                            </div>
                        </div>
                    </div>
                    <div class="absolute -right-10 -bottom-10 w-48 h-48 bg-indigo-100 rounded-full opacity-50 blur-3xl"></div>
                </div>

                <div class="glass p-6 rounded-[2rem] shadow-sm flex flex-col justify-center border-2 border-indigo-100/50">
                    <h3 class="font-black text-slate-700 mb-4 flex items-center gap-2">
                        <i data-lucide="pencil-line" class="text-indigo-500"></i> ä½“é‡å½•å…¥
                    </h3>
                    <div class="space-y-3">
                        <div class="flex gap-2">
                            <input type="number" id="w-input" step="0.1" placeholder="00.0" class="flex-1 bg-white p-4 rounded-2xl outline-none text-xl font-bold border-2 border-transparent focus:border-indigo-400 transition-all">
                            <select id="w-slot" class="bg-white px-3 rounded-2xl font-bold text-slate-600 outline-none border-2 border-transparent">
                                <option value="morning">æ™¨é—´</option>
                                <option value="evening">æ™šé—´</option>
                            </select>
                        </div>
                        <button onclick="submitWeight()" class="w-full tech-gradient text-white p-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all">ç¡®è®¤è®°å½•</button>
                    </div>
                </div>
            </div>

            <div class="glass p-8 rounded-[2rem] shadow-sm relative">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-slate-700">ä½“é‡è¶‹åŠ¿æ›²çº¿</h3>
                    <div class="flex bg-slate-100 p-1 rounded-xl text-xs font-bold text-slate-500" id="chart-ranges">
                        <button onclick="updateRange(7)" class="px-4 py-2 rounded-lg" id="r7">7å¤©</button>
                        <button onclick="updateRange(30)" class="px-4 py-2 rounded-lg" id="r30">30å¤©</button>
                        <button onclick="updateRange(180)" class="px-4 py-2 rounded-lg" id="r180">åŠå¹´</button>
                    </div>
                </div>
                <div class="h-72 w-full">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="glass p-8 rounded-[2rem] shadow-sm">
                    <h3 class="font-black text-slate-700 mb-6 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="text-indigo-500"></i> å¢æ·»æ—¥å¿—
                    </h3>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <button onclick="setLogType('food')" id="type-food" class="p-4 rounded-2xl border-2 border-orange-200 font-bold text-orange-600 bg-orange-50 transition-all">ğŸ é¥®é£Ÿæ‘„å…¥</button>
                        <button onclick="setLogType('sport')" id="type-sport" class="p-4 rounded-2xl border-2 border-transparent font-bold text-slate-500 bg-slate-50 transition-all">âš¡ è¿åŠ¨å‡è„‚</button>
                    </div>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" id="log-name" placeholder="å†…å®¹: æ‹¿é“ / è·‘æ­¥" class="bg-white p-4 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-400">
                            <select id="log-slot" class="bg-white p-4 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-400 font-bold">
                                <option value="æ—©èµ·">æ—©é¤/æ—©èµ·</option>
                                <option value="ä¸­åˆ">åˆé¤</option>
                                <option value="ä¸‹åˆèŒ¶">ä¸‹åˆèŒ¶</option>
                                <option value="æ™šä¸Š">æ™šé¤</option>
                                <option value="å®µå¤œ">å®µå¤œ</option>
                            </select>
                        </div>
                        <div class="flex gap-4">
                            <input type="number" id="log-cal" placeholder="å¡è·¯é‡Œ (kcal)" class="flex-1 bg-white p-4 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-400">
                            <button onclick="submitLog()" class="px-8 tech-gradient text-white rounded-2xl font-black shadow-lg active:scale-95 transition-all">æ·»åŠ æ—¥å¿—</button>
                        </div>
                    </div>
                </div>

                <div class="glass p-8 rounded-[2rem] shadow-sm flex flex-col h-[400px]">
                    <h3 class="font-black text-slate-700 mb-4">ä»Šæ—¥è®°å½•</h3>
                    <div id="log-history" class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scrollbar">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <div id="user-modal" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-900 text-slate-800 mb-6">æ–°å¢å®¶åº­æˆå‘˜</h2>
            <div class="space-y-4">
                <input type="text" id="new-uname" placeholder="å§“å / æ˜µç§°" class="w-full bg-slate-50 p-5 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-400 font-bold">
                <input type="number" id="new-utarget" placeholder="ç›®æ ‡ä½“é‡ (kg)" class="w-full bg-slate-50 p-5 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-400 font-bold">
                <div class="flex gap-4 pt-6">
                    <button onclick="closeUserModal()" class="flex-1 p-5 font-black text-slate-400">è¿”å›</button>
                    <button onclick="addUser()" class="flex-1 p-5 tech-gradient text-white rounded-[1.5rem] font-black shadow-lg">å¼€å¯å¥åº·æ—…ç¨‹</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- æ ¸å¿ƒé€»è¾‘ ---
        let users = JSON.parse(localStorage.getItem('sf_users') || '[]');
        let currentUserId = localStorage.getItem('sf_uid') || null;
        let activeLogType = 'food';
        let chart = null;
        let activeRange = 30;

        function saveAll() {
            localStorage.setItem('sf_users', JSON.stringify(users));
            if(currentUserId) localStorage.setItem('sf_uid', currentUserId);
            render();
        }

        // --- ç”¨æˆ·ç®¡ç† ---
        function addUser() {
            const name = document.getElementById('new-uname').value;
            const target = parseFloat(document.getElementById('new-utarget').value);
            if(!name || !target) return;
            const newUser = { id: Date.now(), name, target, weights: [], logs: [] };
            users.push(newUser);
            currentUserId = newUser.id;
            closeUserModal();
            saveAll();
        }

        function switchUser(id) {
            currentUserId = id;
            saveAll();
        }

        function openUserModal() { document.getElementById('user-modal').classList.remove('hidden'); }
        function closeUserModal() { document.getElementById('user-modal').classList.add('hidden'); }

        // --- è®°å½•æ“ä½œ ---
        function submitWeight() {
            const val = parseFloat(document.getElementById('w-input').value);
            const slot = document.getElementById('w-slot').value;
            if(!val || !currentUserId) return;
            const user = users.find(u => u.id == currentUserId);
            user.weights.push({ val, slot, date: new Date().toLocaleDateString(), ts: Date.now() });
            document.getElementById('w-input').value = '';
            saveAll();
        }

        function setLogType(t) {
            activeLogType = t;
            const bf = document.getElementById('type-food');
            const bs = document.getElementById('type-sport');
            if(t === 'food') {
                bf.className = "p-4 rounded-2xl border-2 border-orange-200 font-bold text-orange-600 bg-orange-50 transition-all";
                bs.className = "p-4 rounded-2xl border-2 border-transparent font-bold text-slate-500 bg-slate-50 transition-all";
            } else {
                bs.className = "p-4 rounded-2xl border-2 border-green-200 font-bold text-green-600 bg-green-50 transition-all";
                bf.className = "p-4 rounded-2xl border-2 border-transparent font-bold text-slate-500 bg-slate-50 transition-all";
            }
        }

        function submitLog() {
            const name = document.getElementById('log-name').value;
            const cal = parseInt(document.getElementById('log-cal').value);
            const slot = document.getElementById('log-slot').value;
            if(!name || !cal || !currentUserId) return;
            const user = users.find(u => u.id == currentUserId);
            user.logs.unshift({ type: activeLogType, name, cal, slot, date: new Date().toLocaleDateString(), ts: Date.now() });
            document.getElementById('log-name').value = '';
            document.getElementById('log-cal').value = '';
            saveAll();
        }

        function updateRange(r) { activeRange = r; render(); }

        // --- æ¸²æŸ“ ---
        function render() {
            // ç”¨æˆ·åˆ—è¡¨
            const nav = document.getElementById('user-nav');
            nav.innerHTML = users.map(u => `
                <button onclick="switchUser(${u.id})" class="w-full flex items-center gap-3 p-4 rounded-2xl transition-all ${currentUserId == u.id ? 'sidebar-item-active' : 'text-slate-500 hover:bg-white'}">
                    <i data-lucide="user-circle"></i>
                    <span class="font-black">${u.name}</span>
                </button>
            `).join('');

            const user = users.find(u => u.id == currentUserId);
            if(!user) return lucide.createIcons();

            // é¢æ¿æ•°å€¼
            document.getElementById('display-name').innerText = user.name + " çš„å¥åº·æ¡£æ¡ˆ";
            const lastW = user.weights[user.weights.length-1]?.val || 0;
            document.getElementById('cur-weight').innerText = lastW.toFixed(1);
            document.getElementById('dist-val').innerText = (lastW - user.target).toFixed(1);

            // èŒƒå›´æŒ‰é’®çŠ¶æ€
            [7, 30, 180].forEach(r => {
                document.getElementById(`r${r}`).className = activeRange === r ? "px-4 py-2 bg-white shadow-sm text-indigo-600 rounded-lg" : "px-4 py-2 rounded-lg";
            });

            // æ¸²æŸ“æ—¥å¿—
            const today = new Date().toLocaleDateString();
            const logHistory = document.getElementById('log-history');
            const todayLogs = user.logs.filter(l => l.date === today);
            
            logHistory.innerHTML = todayLogs.length ? todayLogs.map(l => `
                <div class="flex items-center justify-between p-4 bg-white/50 rounded-2xl border border-white">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center ${l.type === 'food' ? 'bg-orange-100 text-orange-500' : 'bg-green-100 text-green-500'}">
                            <i data-lucide="${l.type === 'food' ? 'apple' : 'zap'}" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <div class="font-bold text-slate-700">${l.name}</div>
                            <div class="text-xs font-bold text-slate-400 tracking-tighter">${l.slot}è®°å½•</div>
                        </div>
                    </div>
                    <div class="font-black text-slate-600">${l.type === 'food' ? '+' : '-'}${l.cal} <span class="text-[10px]">kcal</span></div>
                </div>
            `).join('') : `<div class="text-center py-10 text-slate-400 font-bold">ä»Šæ—¥æš‚æ— æ—¥å¿—è®°å½•</div>`;

            renderChart(user.weights);
            lucide.createIcons();
        }

        function renderChart(weights) {
            const ctx = document.getElementById('weightChart').getContext('2d');
            const cutoff = Date.now() - (activeRange * 24 * 60 * 60 * 1000);
            const filtered = weights.filter(w => w.ts >= cutoff).sort((a,b) => a.ts - b.ts);

            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: filtered.map(w => w.date.split('/')[1] + '/' + w.date.split('/')[2] + (w.slot === 'morning' ? ' AM' : ' PM')),
                    datasets: [{
                        label: 'ä½“é‡ (kg)',
                        data: filtered.map(w => w.val),
                        borderColor: '#6366f1',
                        borderWidth: 4,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#6366f1',
                        pointBorderWidth: 3,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: (context) => {
                            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.2)');
                            gradient.addColorStop(1, 'rgba(99, 102, 241, 0)');
                            return gradient;
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            padding: 12,
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 16, weight: 'black' },
                            displayColors: false,
                            callbacks: { label: (c) => `${c.raw} kg` }
                        }
                    },
                    scales: {
                        y: { grid: { color: '#f1f5f9' }, ticks: { font: { weight: 'bold' } } },
                        x: { grid: { display: false }, ticks: { font: { weight: 'bold' } } }
                    }
                }
            });
        }

        window.onload = render;
    </script>
</body>
