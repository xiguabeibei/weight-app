<style>

/* å·¦ä¾§æ  */

main{

.progress{
 height:14px;

 overflow:hidden;
}
.progress div{
 height:100%;
 background:linear-gradient(135deg,#67e8f9,#a78bfa);
}

<body>

<aside>
<h3>è®¾ç½®</h3>
<button onclick="showPage('settings')">æ·»åŠ æˆå‘˜</button>
<select onchange="setTheme(this.value)">
 <option value="system">è·Ÿéšç³»ç»Ÿ</option>
 <option value="light">æ—¥é—´æ¨¡å¼</option>
 <option value="dark">å¤œé—´æ¨¡å¼</option>
</select>

<h3>æˆå‘˜ä¿¡æ¯</h3>
<div id="members"></div>
</aside>

<main>
<div id="content"></div>
</main>

<script>
let store=JSON.parse(localStorage.getItem("healthFinal")||"{}");
let currentUser=null;
let page="weight";
let timeType="pm";
let range=7;

function save(){localStorage.setItem("healthFinal",JSON.stringify(store));}

function setTheme(t){
 localStorage.setItem("theme",t);
 applyTheme();
}
function applyTheme(){
 const t=localStorage.getItem("theme")||"system";
 if(t==="dark")document.body.classList.add("dark");
 else if(t==="light")document.body.classList.remove("dark");
 else{
  document.body.classList.toggle("dark",
   window.matchMedia("(prefers-color-scheme: dark)").matches);
 }
}
applyTheme();

function renderMembers(){
 members.innerHTML="";
 Object.keys(store).forEach(n=>{
  const d=document.createElement("div");
  d.className="member";
  d.innerHTML=`
   <strong>${n}</strong>
   <div onclick="open('${n}','weight')">ä½“é‡è®°å½•</div>
   <div onclick="open('${n}','food')">é¥®é£Ÿæ‘„å…¥</div>
   <div onclick="open('${n}','sport')">è¿åŠ¨å‡è„‚</div>
  `;
  members.appendChild(d);
 });
}
renderMembers();

function open(name,p){
 currentUser=name;
 page=p;
 render();
}

function showPage(p){
 page=p;
 render();
}

function ensure(date){
 store[currentUser].records=store[currentUser].records||{};
 store[currentUser].records[date]=store[currentUser].records[date]||{
  am:{},pm:{},foods:[],foodTotal:0,sport:[],sportTotal:0
 };
}

function render(){
 if(!currentUser){
  content.innerHTML="<div class='card'>è¯·å…ˆæ·»åŠ æˆå‘˜</div>";
  return;
 }
 if(page==="settings"){
  content.innerHTML=`
   <div class="card">
    <input id="name" placeholder="æˆå‘˜å">
    <input id="start" placeholder="åˆå§‹ä½“é‡">
    <input id="target" placeholder="ç›®æ ‡ä½“é‡">
    <button class="primary" onclick="addMember()">ä¿å­˜</button>
   </div>`;
  return;
 }
 const today=new Date().toISOString().slice(0,10);
 const profile=store[currentUser].profile;
 let html=`
 <div class="card">
  <h2>${currentUser}</h2>
  <div>åˆå§‹ ${profile.start}kg â†’ ç›®æ ‡ ${profile.target}kg</div>
  <div class="progress"><div style="width:${progress()}%"></div></div>
  <div class="tip">${tip()}</div>
 </div>`;
 if(page==="weight")html+=weightUI(today);
 if(page==="food")html+=foodUI(today);
 if(page==="sport")html+=sportUI(today);
 content.innerHTML=html;
}

function progress(){
 const p=store[currentUser].profile;
 const records=Object.values(store[currentUser].records||{});
 const last=records.at(-1)?.pm?.weight;
 if(!last)return 0;
 return Math.min(100,
  (p.start-last)/(p.start-p.target)*100);
}

function tip(){
 const p=store[currentUser].profile;
 const records=Object.values(store[currentUser].records||{});
 const last=records.at(-1)?.pm?.weight;
 if(!last)return "è®°å½•ä»ä»Šå¤©å¼€å§‹ ğŸŒ±";
 const diff=(last-p.target).toFixed(1);
 return diff>0?
  `è·ç¦»ç›®æ ‡è¿˜æœ‰ ${diff}kgï¼ŒåŠ æ²¹ ğŸ’ª`:
  "å·²è¾¾åˆ°ç›®æ ‡ï¼Œå¤ªæ£’äº† ğŸ‰";
}

function weightUI(date){
 return `
 <div class="card">
  <input type="date" id="date" value="${date}">
  <button onclick="timeType='am'">æ—©</button>
  <button onclick="timeType='pm'">æ™š</button>
  <input id="w" placeholder="ä½“é‡ kg">
  <button class="primary" onclick="saveWeight()">ä¿å­˜</button>
  <select onchange="range=this.value;drawWeight()">
   <option value="7">7å¤©</option><option value="30">1æœˆ</option>
   <option value="90">3æœˆ</option><option value="180">åŠå¹´</option>
   <option value="365">1å¹´</option>
  </select>
  <canvas id="wc"></canvas>
 </div>`;
}

function saveWeight(){
 const d=document.getElementById("date").value;
 ensure(d);
 store[currentUser].records[d][timeType].weight=Number(w.value);
 save();drawWeight();render();
}

function drawWeight(){
 const c=wc.getContext("2d");
 c.clearRect(0,0,300,300);
 const rec=Object.entries(store[currentUser].records)
  .slice(-range)
  .map(r=>r[1].pm.weight).filter(Boolean);
 if(!rec.length)return;
 c.beginPath();
 rec.forEach((v,i)=>{
  const x=i*(300/rec.length);
  const y=220-(v/Math.max(...rec))*180;
  i?c.lineTo(x,y):c.moveTo(x,y);
 });
 c.strokeStyle="#ff8fb1";
 c.lineWidth=3;
 c.stroke();
}

function foodUI(date){
 return `
 <div class="card">
  <input type="date" id="date" value="${date}">
  <button onclick="addFood()">æ·»åŠ é£Ÿå“</button>
  <div id="foods"></div>
  <button class="primary" onclick="saveFood()">ä¿å­˜</button>
  <canvas id="fc"></canvas>
 </div>`;
}

function addFood(){
 const d=document.createElement("div");
 d.innerHTML='<input placeholder="é£Ÿç‰©"><input placeholder="kcal">';
 foods.appendChild(d);
}

function saveFood(){
 const d=document.getElementById("date").value;
 ensure(d);
 let t=0;
 store[currentUser].records[d].foods=[...foods.children].map(f=>{
  const k=Number(f.children[1].value||0);t+=k;
  return {name:f.children[0].value,kcal:k};
 });
 store[currentUser].records[d].foodTotal=t;
 save();render();
}

function sportUI(date){
 return `
 <div class="card">
  <input type="date" id="date" value="${date}">
  <button onclick="addSport()">æ·»åŠ è¿åŠ¨</button>
  <div id="sports"></div>
  <button class="primary" onclick="saveSport()">ä¿å­˜</button>
 </div>`;
}

function addSport(){
 const d=document.createElement("div");
 d.innerHTML='<input placeholder="è¿åŠ¨"><input placeholder="kcal">';
 sports.appendChild(d);
}

function saveSport(){
 const d=document.getElementById("date").value;
 ensure(d);
 let t=0;
 store[currentUser].records[d].sport=[...sports.children].map(s=>{
  const k=Number(s.children[1].value||0);t+=k;
  return {name:s.children[0].value,kcal:k};
 });
 store[currentUser].records[d].sportTotal=t;
 save();render();
}

function addMember(){
 const n=name.value;
 if(!n)return;
 store[n]={profile:{
  start:Number(start.value),
  target:Number(target.value)
 },records:{}};
 save();renderMembers();open(n,"weight");
}
</script>

</body>
</html>
