<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartFit">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3034/3034875.png">

    <title>SmartFit Ultra v7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
        :root { --accent: #f472b6; --bg-gradient: linear-gradient(135deg, #fff5f7 0%, #fef2f2 100%); }
        .theme-female { --accent: #f472b6; --bg-gradient: linear-gradient(135deg, #fff1f2 0%, #fff 100%); }
        .theme-male { --accent: #3b82f6; --bg-gradient: linear-gradient(135deg, #eff6ff 0%, #fff 100%); }
        body { font-family: 'Nunito', sans-serif; background: var(--bg-gradient); height: 100vh; padding-top: env(safe-area-inset-top); overflow: hidden; }
        * { -webkit-touch-callout: none; -webkit-user-select: none; }
        input, textarea, select { -webkit-user-select: text; outline: none; }
        .card { background: white; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.01); }
        .sidebar-active { background: var(--accent); color: white !important; box-shadow: 0 8px 20px -4px var(--accent); }
        .btn-accent { background: var(--accent); color: white; transition: all 0.2s; }
        .btn-accent:active { transform: scale(0.96); }
        .text-accent { color: var(--accent); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .dot-active { background: var(--accent); width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin: 1px; }
        .dot-inactive { background: #f1f5f9; width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin: 1px; }
    </style>
</head>
<body class="flex h-screen text-slate-700">

    <aside class="w-64 m-4 mr-0 flex flex-col p-6 card">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div class="w-10 h-10 rounded-xl btn-accent flex items-center justify-center shadow-lg"><i data-lucide="sparkles"></i></div>
            <h1 class="font-900 text-xl tracking-tight italic text-slate-800">SmartFit</h1>
        </div>
        <nav id="user-nav" class="flex-1 space-y-3 overflow-y-auto no-scrollbar"></nav>
        <div class="pt-6 mt-4 border-t border-slate-100 space-y-2">
            <button onclick="addUser()" class="w-full p-4 rounded-2xl text-slate-400 hover:bg-slate-50 flex items-center gap-3 text-sm font-bold transition-all"><i data-lucide="user-plus" class="w-4 h-4"></i> 新增</button>
            <button onclick="openManageModal()" class="w-full p-4 rounded-2xl text-slate-400 hover:bg-slate-50 flex items-center gap-3 text-sm font-bold transition-all"><i data-lucide="settings" class="w-4 h-4"></i> 档案</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-4 md:p-8 no-scrollbar">
        <div class="max-w-5xl mx-auto space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 card p-8 flex flex-col justify-between min-h-[280px]">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <h2 id="display-name" class="text-4xl font-900 tracking-tighter text-slate-800">--</h2>
                                <div id="display-gender-icon"></div>
                            </div>
                            <p class="text-sm font-bold text-slate-400 italic" id="display-wish">--</p>
                        </div>
                        <div class="text-right">
                            <span id="status-tag" class="text-5xl font-black tracking-tighter">0.0</span>
                            <p class="text-[10px] font-black text-slate-300 uppercase mt-1">Goal Gap (kg)</p>
                        </div>
                    </div>
                    <div id="mood-display" class="mt-8 text-slate-400 text-sm italic font-bold">--</div>
                </div>

                <div class="card p-8 flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h4 class="font-900 text-slate-800 flex items-center gap-2"><i data-lucide="award" class="text-accent w-5 h-5"></i> 近日兴趣</h4>
                        <button onclick="addInterest()" class="text-accent hover:scale-110"><i data-lucide="plus-circle" class="w-6 h-6"></i></button>
                    </div>
                    <div id="interest-list" class="space-y-4 flex-1 overflow-y-auto no-scrollbar"></div>
                </div>
            </div>

            <div class="card p-8">
                <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                    <h3 class="font-900 text-slate-400 text-xs uppercase tracking-widest">体重趋势 (点击曲线查看)</h3>
                    <div class="flex items-center gap-2 bg-slate-50 p-2 rounded-xl">
                        <input type="date" id="chart-start" onchange="renderChartFromData()" class="bg-transparent text-[10px] font-bold outline-none">
                        <span class="text-slate-300">/</span>
                        <input type="date" id="chart-end" onchange="renderChartFromData()" class="bg-transparent text-[10px] font-bold outline-none">
                    </div>
                </div>
                <div class="h-64 w-full"><canvas id="weightChart"></canvas></div>
            </div>

            <div class="card p-8">
                <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
                    <input type="date" id="global-date" onchange="render()" class="bg-slate-50 px-4 py-2 rounded-xl font-bold ring-2 ring-slate-100 text-sm">
                    <div class="flex gap-1 bg-slate-100 p-1 rounded-2xl">
                        <button onclick="setLogType('weight')" id="tab-weight" class="px-6 py-2 rounded-xl font-black text-sm">体重</button>
                        <button onclick="setLogType('food')" id="tab-food" class="px-6 py-2 rounded-xl font-black text-sm">饮食</button>
                        <button onclick="setLogType('sport')" id="tab-sport" class="px-6 py-2 rounded-xl font-black text-sm">运动</button>
                    </div>
                </div>
                <div id="entry-form" class="grid grid-cols-1 md:grid-cols-4 gap-6"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pb-20">
                <div class="space-y-4">
                    <h4 class="font-900 text-slate-800 italic px-2">Intake</h4>
                    <div id="list-food" class="space-y-3"></div>
                </div>
                <div class="space-y-4">
                    <h4 class="font-900 text-slate-800 italic px-2">Burn</h4>
                    <div id="list-sport" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="manage-modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-2xl shadow-2xl">
            <h2 class="text-3xl font-900 mb-8">个人设置</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" id="m-name" placeholder="姓名" class="bg-slate-50 p-5 rounded-2xl font-bold border-none">
                <select id="m-gender" class="bg-slate-50 p-5 rounded-2xl font-bold border-none"><option value="female">女生</option><option value="male">男生</option></select>
                <input type="number" id="m-target" placeholder="目标体重" class="bg-slate-50 p-5 rounded-2xl font-bold border-none">
                <input type="text" id="m-wish" placeholder="愿望" class="bg-slate-50 p-5 rounded-2xl font-bold border-none">
                <textarea id="m-mood" placeholder="此刻心情..." class="bg-slate-50 p-5 rounded-2xl font-bold border-none h-24 md:col-span-2"></textarea>
            </div>
            <div class="flex gap-4 mt-10"><button onclick="closeManageModal()" class="flex-1 font-black text-slate-400">取消</button><button onclick="saveUserManage()" class="flex-1 p-5 btn-accent rounded-3xl font-black shadow-lg">同步</button></div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('sf_v7') || '[]');
        let curUid = localStorage.getItem('sf_uid_v7') || null;
        let entryType = 'weight', chart = null;
        
        // 初始化日期：结束设为今天，开始设为30天前
        const todayStr = new Date().toISOString().split('T')[0];
        const thirtyDaysAgo = new Date(Date.now() - 30*86400000).toISOString().split('T')[0];
        document.getElementById('global-date').value = todayStr;
        document.getElementById('chart-end').value = todayStr;
        document.getElementById('chart-start').value = thirtyDaysAgo;

        const iconsMap = { "早餐":"coffee","午餐":"utensils","晚餐":"moon","点心":"cookie","有氧":"timer","无氧":"dumbbell","拉伸":"accessibility" };

        function sync() {
            localStorage.setItem('sf_v7', JSON.stringify(users));
            if(curUid) localStorage.setItem('sf_uid_v7', curUid);
            applyTheme(); render();
        }

        function applyTheme() {
            const u = users.find(x => x.id == curUid);
            document.body.classList.remove('theme-female', 'theme-male');
            if(u) document.body.classList.add(u.gender === 'male' ? 'theme-male' : 'theme-female');
        }

        function addUser() {
            const name = prompt("姓名:"); if(!name) return;
            const u = { id: Date.now(), name, target: 60, gender: 'female', weights: [], logs: [], interests: [] };
            users.push(u); curUid = u.id; sync(); openManageModal();
        }

        function addInterest() {
            const u = users.find(x => x.id == curUid); if(!u) return;
            const name = prompt("近日兴趣名称:");
            if(name) {
                if(!u.interests) u.interests = [];
                u.interests.push({ id: Date.now(), name, start: new Date().toISOString().split('T')[0], end: null });
                sync();
            }
        }

        function endInterest(id) {
            const u = users.find(x => x.id == curUid);
            const i = u.interests.find(x => x.id === id);
            i.end = new Date().toISOString().split('T')[0];
            sync();
        }

        function deleteInterest(id) {
            const u = users.find(x => x.id == curUid);
            u.interests = u.interests.filter(i => i.id !== id);
            sync();
        }

        function deleteLog(id, type) {
            const u = users.find(x => x.id == curUid);
            if(type === 'weight') u.weights = u.weights.filter(w => w.id !== id);
            else u.logs = u.logs.filter(l => l.id !== id);
            sync();
        }

        function openManageModal() {
            const u = users.find(x => x.id == curUid); if(!u) return;
            document.getElementById('m-name').value = u.name;
            document.getElementById('m-gender').value = u.gender;
            document.getElementById('m-target').value = u.target;
            document.getElementById('m-wish').value = u.wish || '';
            document.getElementById('m-mood').value = u.mood || '';
            document.getElementById('manage-modal').classList.remove('hidden');
        }

        function closeManageModal() { document.getElementById('manage-modal').classList.add('hidden'); }
        function saveUserManage() {
            const u = users.find(x => x.id == curUid);
            u.name = document.getElementById('m-name').value; u.gender = document.getElementById('m-gender').value;
            u.target = parseFloat(document.getElementById('m-target').value);
            u.wish = document.getElementById('m-wish').value; u.mood = document.getElementById('m-mood').value;
            closeManageModal(); sync();
        }

        function setLogType(t) { entryType = t; renderEntryForm(); }

        function renderEntryForm() {
            const container = document.getElementById('entry-form');
            const btns = { weight: 'tab-weight', food: 'tab-food', sport: 'tab-sport' };
            Object.keys(btns).forEach(k => document.getElementById(btns[k]).className = k === entryType ? "px-6 py-2 rounded-xl font-black text-sm bg-white text-accent shadow-md" : "px-6 py-2 rounded-xl font-black text-sm text-slate-400");
            if(entryType === 'weight') {
                container.innerHTML = `<select id="e-slot" class="bg-slate-50 p-5 rounded-2xl font-bold"><option value="morning">晨间</option><option value="evening">晚间</option></select><input type="number" id="e-val" step="0.1" placeholder="kg" class="bg-slate-50 p-5 rounded-2xl font-bold md:col-span-2"><button onclick="submitEntry()" class="btn-accent p-5 rounded-2xl font-black shadow-lg">记录</button>`;
            } else {
                const opts = entryType === 'food' ? ["早餐","午餐","晚餐","点心"] : ["有氧","无氧","拉伸"];
                container.innerHTML = `<select id="e-slot" class="bg-slate-50 p-5 rounded-2xl font-bold">${opts.map(o=>`<option value="${o}">${o}</option>`).join('')}</select><input type="text" id="e-name" placeholder="内容" class="bg-slate-50 p-5 rounded-2xl font-bold"><input type="number" id="e-cal" placeholder="Kcal" class="bg-slate-50 p-5 rounded-2xl font-bold"><button onclick="submitEntry()" class="btn-accent p-5 rounded-2xl font-black shadow-lg">记录</button>`;
            }
        }

        function submitEntry() {
            const u = users.find(x => x.id == curUid); if(!u) return;
            const date = document.getElementById('global-date').value, slot = document.getElementById('e-slot').value;
            if(entryType === 'weight') {
                const val = parseFloat(document.getElementById('e-val').value);
                if(val) u.weights.push({ id: Date.now(), val, slot, date, ts: new Date(date).getTime() });
            } else {
                const name = document.getElementById('e-name').value, cal = parseInt(document.getElementById('e-cal').value);
                if(name && cal) u.logs.unshift({ id: Date.now(), type: entryType, name, cal, slot, date });
            }
            sync();
        }

        function renderCalendarDots(start, end) {
            const startDate = new Date(start);
            const endDate = end ? new Date(end) : new Date();
            const days = Math.floor((endDate - startDate) / 86400000) + 1;
            let html = '<div class="flex flex-wrap mt-2">';
            for(let i=0; i<Math.min(days, 60); i++) html += '<span class="dot-active"></span>'; // 限制显示60个点防止溢出
            html += '</div>';
            return { days, dotsHtml: html };
        }

        function render() {
            const uNav = document.getElementById('user-nav');
            uNav.innerHTML = users.map(u => `<button onclick="curUid=${u.id};sync()" class="w-full flex items-center justify-between p-4 rounded-2xl transition-all ${curUid == u.id ? 'sidebar-active' : 'text-slate-500'}"><span class="font-black">${u.name}</span><i data-lucide="${u.gender==='male'?'mars':'venus'}" class="w-4 h-4 opacity-40"></i></button>`).join('');
            
            const u = users.find(x => x.id == curUid); if(!u) return;

            document.getElementById('display-name').innerText = u.name;
            document.getElementById('display-wish').innerText = u.wish || 'Keep going!';
            document.getElementById('mood-display').innerText = u.mood || '今天的状态不错。';
            document.getElementById('display-gender-icon').innerHTML = `<i data-lucide="${u.gender==='male'?'mars':'venus'}" class="w-6 h-6 ${u.gender==='male'?'text-blue-500':'text-pink-500'}"></i>`;
            
            // 兴趣展示（带点阵图日历感）
            document.getElementById('interest-list').innerHTML = (u.interests || []).map(i => {
                const info = renderCalendarDots(i.start, i.end);
                return `
                <div class="p-5 bg-slate-50 rounded-[1.5rem] group relative">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-sm font-black text-slate-800 tracking-tight">【${i.name}】</div>
                            <div class="text-[9px] font-black text-slate-400 mt-1 uppercase tracking-widest">${i.end ? '已结束' : '正在进行'} · 持续 ${info.days} 天</div>
                        </div>
                        <div class="flex gap-2">
                            ${!i.end ? `<button onclick="endInterest(${i.id})" class="text-slate-300 hover:text-accent"><i data-lucide="check-circle-2" class="w-5 h-5"></i></button>` : ''}
                            <button onclick="deleteInterest(${i.id})" class="text-slate-200 hover:text-rose-500"><i data-lucide="trash" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    ${info.dotsHtml}
                </div>`;
            }).join('') || '<div class="text-center py-10 text-slate-300 text-[10px] font-black uppercase">录入你的第一个兴趣</div>';

            const curW = u.weights.length > 0 ? u.weights.sort((a,b)=>a.ts-b.ts)[u.weights.length-1].val : u.target;
            const diff = (curW - u.target).toFixed(1);
            document.getElementById('status-tag').innerText = (diff > 0 ? "+" : "") + diff;
            
            const gDate = document.getElementById('global-date').value;
            const dayLogs = u.logs.filter(l => l.date === gDate);
            const logTpl = (l) => `
                <div class="card p-5 flex justify-between items-center group">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center text-slate-400">
                            <i data-lucide="${iconsMap[l.slot] || (l.type==='food'?'utensils':'zap')}" class="w-5 h-5"></i>
                        </div>
                        <div><div class="font-black text-sm text-slate-700">${l.name}</div><div class="text-[9px] text-slate-300 font-bold uppercase">${l.slot}</div></div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-black text-sm">${l.cal} <span class="text-[10px]">kcal</span></span>
                        <button onclick="deleteLog(${l.id}, 'log')" class="text-slate-100 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-all"><i data-lucide="x" class="w-4 h-4"></i></button>
                    </div>
                </div>`;
            document.getElementById('list-food').innerHTML = dayLogs.filter(l => l.type === 'food').map(logTpl).join('') || '<div class="text-slate-200 text-center p-4 text-xs italic">No Intake</div>';
            document.getElementById('list-sport').innerHTML = dayLogs.filter(l => l.type === 'sport').map(logTpl).join('') || '<div class="text-slate-200 text-center p-4 text-xs italic">No Burn</div>';
            
            renderEntryForm(); renderChartFromData(); lucide.createIcons();
        }

        function renderChartFromData() {
            const u = users.find(x => x.id == curUid); if(!u) return;
            const start = new Date(document.getElementById('chart-start').value).getTime();
            const end = new Date(document.getElementById('chart-end').value).getTime();
            
            // 纠正顺序：按时间戳升序排列
            const sortedWeights = [...u.weights].sort((a,b) => a.ts - b.ts);
            // 自由过滤日期
            const filtered = sortedWeights.filter(w => w.ts >= start && w.ts <= end);
            
            const ctx = document.getElementById('weightChart').getContext('2d');
            if(chart) chart.destroy();
            const accent = getComputedStyle(document.body).getPropertyValue('--accent').trim();
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: filtered.map(x => x.date.split('-').slice(1).join('/')),
                    datasets: [{ 
                        data: filtered.map(x=>x.val), 
                        borderColor: accent, 
                        borderWidth: 6, 
                        pointRadius: 0, 
                        pointHitRadius: 25,
                        tension: 0.4, 
                        fill: true, 
                        backgroundColor: (context) => {
                            const g = ctx.createLinearGradient(0, 0, 0, 300);
                            g.addColorStop(0, accent + '22'); g.addColorStop(1, 'transparent'); return g;
                        }
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            enabled: true, mode: 'index', intersect: false,
                            backgroundColor: '#1e293b', padding: 12, cornerRadius: 15,
                            callbacks: { label: (ctx) => ` ${ctx.raw} kg` }
                        }
                    }, 
                    scales: { y: { display: false }, x: { grid: { display: false }, ticks: { font: { size: 9, weight: 'bold' }, color: '#cbd5e1' } } }
                }
            });
        }
        window.onload = sync;
    </script>
</body>
</html>
